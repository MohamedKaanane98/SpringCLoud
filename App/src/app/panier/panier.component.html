<div class="container" style="margin-top: 10px">
<div class="card">
  <div class="card-header"><b>Panier : </b></div>
    <table class="table" style="margin-top: 10px;" *ngIf="selectedProduct">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Categorie</th>
      <th>Price</th>
      <th>Quantité</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of selectedProduct">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.categorie}}</td>
      <td>{{p.price}}</td>
      <td>
        <div class="input-step">
          <button type="button" class="minus" (click)="diminuer(p)">–</button>
          <input type="text"  value="{{p.quantite}}" >
          <button type="button" class="plus" (click)="augmenter(p)">+</button>
        </div>
      </td>
      <td>{{p.price*p.quantite}}</td>
    </tr>
    </tbody>
      <label style="margin-top: 10px"><b>Total Amount :</b> {{totalAmount}}</label>
</table>
</div>
  <button style="margin-top: 10px" class="btn btn-success" (click)="checkout()">Checkout</button>
</div>
