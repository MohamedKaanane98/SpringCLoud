<div class="container" style="margin-top: 10px">
  <div class="card">
  <div class="card-header"><b>Customer Infos:</b></div>
    <table class="table" style="margin-top: 10px;" >
      <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{CustomerID}}</td>
        <td>{{customerName}}</td>
        <td>{{customerEmail}}</td>
      </tr>
      </tbody>
    </table>
    <div class="card-header"><b>Produits Choisis:</b></div>
  <table class="table" style="margin-top: 10px;" *ngIf="selectedproducts">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Categorie</th>
      <th>Quantite</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of selectedproducts">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.categorie}}</td>
      <td>{{p.quantite}}</td>
    </tr>
    </tbody>
  </table>

  <table class="table" style="margin-top: 30px;" *ngIf="bills">
    <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>CustomerId</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let b of bills._embedded.bills">
      <td>{{b.id}}</td>
      <td>{{b.billingDate|date:'dd/mm/yyyy'}}</td>
      <td>{{b.customerid}}</td>
      <td>
        <button class="btn btn-success" (click)="getBillDetails(b)">Details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
