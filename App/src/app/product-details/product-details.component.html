<div class="row mt-4 justify-content-center align-items-center">
  <div class="col-md-4 mb-4">
    <div class="card">
      <a>
        <div *ngIf="product">
          <img [ngSrc]="product.image" class="card-img-top bordered-image"  width="50" height="350">
        </div>
      </a>
      <div class="card-body" *ngIf="product">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">Price: {{ product.price }} Dhs</p>
        <p class="card-text">Description: {{ product.description }}</p>
        <div class="card">
          <div class="card-header"><b>Reviews:</b></div>
          <div class="card-body" *ngFor="let c of commentaires">
            <p class="card-text"> <b>Nom Client:</b> {{ c.nomUser }}</p>
            <p class="card-text"> <b>Message: </b>{{ c.message }}</p>
          </div>
        </div>
        <button class="btn btn-outline-success" *ngIf="keycloakservice.kc.authenticated"  style="margin-top: 10px" [routerLink]="['/commentaire', product.id]">Ajouter Commentaire</button>
      </div>
    </div>
  </div>
</div>
