<div class="container">
    <table class="table" style="margin-top: 30px;" *ngIf="products">
      <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let p of products._embedded.products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
              <button (click)="handleDelete(p) "class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
      </tbody>
    </table>
    <button class="btn btn-outline-success ms-1" style="margin-top: 10px" routerLink="/newproducts">Ajouter Produit
      <i class="bi bi-plus-circle text-success"></i>
    </button>
</div>
